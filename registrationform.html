<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.js">
    <title>registration</title>
</head>
<body>
    <form>
    <div>
        <label class="form-label">Name of the student</label>
        <input class="form-control border-dark" type="text" name="" id="">
    </div>
    <div>
        <label class="form-label">Password</label>
       <input class="form-control border-dark" type="password" name="" id="">
    </div>
    
    <div class="form-group">
        <label>Branch:</label>
        <select class=" form-control border-dark">
           <option value="1">Branch</option>
           <option value="2">IT</option>
           <option value="3">CSE</option>
           <option value="4">ECE</option>
           <option value="5">MECH</option>
           <option value="6">EEE</option>
        </select>
    </div>
    <div>
        <label>Gender:</label>
    <div class="form-check form-check-inline">
       
       <input class="form-check-input border-dark"type="radio" name="inlineRadioOptions" id="inlineRadio1">
       <label class="form-check-label" for="inlineRadio1">male</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input border-dark" type="radio" name="inlineRadioOptions" id="inlineRadio2">
        <label class="form-check-label" for="inlineRadio2">female</label>
    </div>
</div>
<div>
    <label>Interests:</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input border-dark" type="checkbox" name="" id="inlineCheckbox1">
        <label class="form-label">Music</label>
    </div>
    <div class="form-check form-check-inline">
       <input class="form-check-input border-dark"type="checkbox" name="" id="inlineCheckbox2">
       <label class="form-label">Sports</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input border-dark"type="checkbox" name="" id="inlineCheckbox3">
        <label class="form-label">Entrepreneurship</label>
     </div>
</div>
<div>
    <button class="btn btn-success">SUBMIT</button>
</div>
</form>

</body>
</html>
